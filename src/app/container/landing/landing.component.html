<div class="bg-white flex flex-col items-center justify-center px-6 py-8 h-screen">

  <!-- App Name -->
  <h1 class="text-4xl md:text-5xl font-bold text-[#016630] mb-4 text-center">
    Spend App
  </h1>

  <!-- Tagline -->
  <p class="text-lg text-gray-600 text-center max-w-md mb-8">
    Track your spending, understand your habits, and take control of your money.
  </p>

  <!-- GIF / Illustration -->
  <div class="">
    <img
      src="/assets/landing.svg"
      alt="Spending illustration"
      class="w-64"
    />
  </div>

  <!-- Get Started Button -->
  <button
    (click)="getStarted()"
    class="bg-[#016630] text-white px-10 py-4 rounded-xl text-lg font-semibold
           hover:bg-[#014f4a] transition duration-300 shadow-md"
  >
    Get Started
  </button>

</div>
